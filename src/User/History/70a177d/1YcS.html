{{#embed "new-hoxhunt-email-base"}} {{#content "body-content"}}
<table class="basic-table-styles" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td class="heading1">
        {{ formattedMessage "emailTemplates.general.hiUser"
        firstName=user.profile.firstName }}
      </td>
    </tr>
    <tr>
      <td class="button-padding">
        <table
          class="table-to-center-cta-button"
          align="center"
          border="0"
          cellspacing="0"
          cellpadding="0"
        >
          <tbody>
            <tr>
              <td class="magic-link-cta-button-border">
                <a
                  class="button-primary"
                  href="{{{startOnboardingUrl}}}"
                  style="
                    background-color: #ed2a5d;
                    border-color: #ed2a5d;
                    font-size: 16px;
                    line-height: 26px;
                  "
                >
                  <img width="16" src="{{ absoluteUrl
                  "images/start_onboarding_rocket.png" }}" style="margin-top:
                  2px; margin-right: 8px" alt="Illustration of a rocket" /> {{
                  formattedMessage
                  "emailTemplates.organizationOnboarding.ctaText" }}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tbody>
            {{> signature}}
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
{{/content}} {{/embed}}
