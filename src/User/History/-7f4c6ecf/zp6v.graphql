fragment PlayerCardUserFragment on User {
  _id
  profile {
    firstName
    lastName
  }
  emails {
    address
  }
  player {
    stats {
      success
      failureRate
    }
  }
}

fragment UserEvents on User {
  events {
    eventName
    eventCount
  }
}

fragment UserFields on User {
  _id
  status
  isAdmin
  isSuperAdmin
  roles
  createdAt
  updatedAt
  emails {
    address
  }
  profile {
    firstName
    lastName
    phone
    department
    country
    isAnonymous
    locale {
      ui
      quests
      latest
      tzOffset
      tz
    }
  }
  game {
    active
    activatedAt
    mode
  }
  organization {
    _id
    name
    sso {
      enabled
    }
  }
  player {
    stars
    stats {
      success
      failed
      missed
      total
      last10Quests
      failureRate
    }
  }
  events {
    eventName
    eventCount
    firstSeenAt
    lastSeenAt
  }
}
