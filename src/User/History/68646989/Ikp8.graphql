fragment SingleMarkerFields on Marker {
  _id
  tag
  title {
    id
    defaultMessage
    description
  }
  description {
    id
    defaultMessage
    description
  }
}

query GetSingleMarker($id: ID) {
  markers(filter: { _id_eq: $id }) {
    _id
    ...SingleMarkerFields
  }
}
mutation CreateOrUpdateMarker($marker: MarkerInput!) {
  createOrUpdateMarker(marker: $marker) {
    _id
    ...SingleMarkerFields
  }
}
