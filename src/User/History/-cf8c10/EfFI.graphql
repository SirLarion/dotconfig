fragment OrganizationDomain on Organization {
  domains {
    name
    defaultUiLanguage
    defaultSimulationLanguages
    allowedSimulationLanguages
    context {
      ...OrganizationDomainContext
    }
  }
}

query OrgDomains($organizationId: ID!) {
  organizations(filter: { _id_eq: $organizationId }) {
    _id
    ...OrganizationDomain
  }
}

mutation SaveOrgDomains($id: ID!, $organization: OrganizationInput!) {
  updateOrganization(organizationId: $id, organization: $organization) {
    _id
    ...OrganizationDomain
  }
}

mutation RemoveDomain($domainName: String!) {
  removeOrganizationDomain(domainName: $domainName) {
    data {
      _id
    }
    errors {
      message
    }
  }
}
