query GetOrgActivityRate(
  $filter: AnalyticsCubesBetaDailyUserTypeCountsSnapshotAggregateFilter
) {
  currentUser {
    _id
    organization {
      _id
      analytics {
        analyticsCubesBeta {
          dataSet: dailyUserTypeCountsSnapshotAggregate(
            filter: $filter
            orderBy: timestamp_asc
            groupBy: [timestampDate, timestamp]
          ) {
            nodes {
              group {
                key
                x: value
              }
              aggregate: sum {
                ySubset: activeUsers
                yTotal: totalUsers
              }
            }
          }
        }
      }
    }
  }
}
