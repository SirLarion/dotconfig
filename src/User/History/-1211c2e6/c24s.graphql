mutation UserListAddAdminRole($organizationId: ID!, $selectedUserIds: [ID!]!) {
  addRoleForUsers(
    organizationId: $organizationId
    userIds: $selectedUserIds
    role: "admin"
  ) {
    _id
    roles
  }
}

