mutation UserListToggleActive($organizationId: ID!, $selectedUserIds: [ID!]!) {
  toggleActive(
    organizationId: $organizationId
    filter: { _id_in: $selectedUserIds }
  ) {
    result {
      _id
      game {
        active
      }
    }
    taskGroup {
      _id
      estimatedTotalTaskCount
    }
  }
}

