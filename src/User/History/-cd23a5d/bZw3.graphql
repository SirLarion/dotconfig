mutation SaveOrgThreatSettings($id: ID!, $organization: OrganizationInput!) {
  updateOrganization(organizationId: $id, organization: $organization) {
    _id
    ...OrganizationThreatSettings
  }
}

query OrgThreatSettings($organizationId: ID!) {
  organizations(filter: { _id_eq: $organizationId }) {
    _id
    ...OrganizationThreatSettings
  }
}
