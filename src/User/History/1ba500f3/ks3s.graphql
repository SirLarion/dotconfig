query GetFailRates($start: Timestamp!) {
  currentUser {
    _id
    organization {
      _id
      analytics {
        analyticsCubesBeta {
          dataSet: dailyOrganizationPerformanceRatesSnapshot(
            filter: { timestamp_gt: $start }
          ) {
            nodes {
              x: timestamp
              y: obSimFailRate30D
            }
          }
          comparisonDataSet: dailyIndustryComparisonRatesSnapshot(
            filter: { timestamp_gt: $start }
          ) {
            nodes {
              x: timestamp
              y: obSimFailRate30D
            }
          }
        }
      }
    }
  }
}
