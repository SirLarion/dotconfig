query GetSuccessRates($start: Timestamp!) {
  currentUser {
    _id
    organization {
      _id
      analytics {
        analyticsCubesBeta {
          dataSet: dailyOrganizationPerformanceRatesSnapshot(
            filter: { timestamp_gt: $start }
            orderBy: timestamp_asc
          ) {
            nodes {
              x: timestamp
              y: obSimSuccessRate30D
            }
          }
          comparisonDataSet: dailyIndustryComparisonRatesSnapshot(
            filter: { timestamp_gt: $start }
            orderBy: timestamp_asc
          ) {
            nodes {
              x: timestamp
              y: obSimSuccessRate30D
            }
          }
        }
      }
    }
  }
}
