fragment OrganizationIncidentSettings on Organization {
  incidentSettings {
    incidentResponseModuleEnabled
    policies {
      ...OrganizationIncidentPolicySettings
      ... on ThresholdIncidentPolicySettings {
        policySettings {
          creationThreshold
        }
      }
    }
  }
}

query GetOrgIncidentSettings($organizationId: ID!) {
  organizations(filter: { _id_eq: $organizationId }) {
    _id
    ...OrganizationIncidentSettings
  }
}
