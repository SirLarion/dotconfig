mutation UpsertTrainingRule(
  $organizationId: ID!
  $enabled: Boolean!
  $target: String!
  $deactivationReason: DeactivationReason
  $comment: String
) {
  upsertOrganizationTrainingRule(
    input: {
      organizationId: $organizationId
      type: QUEST_TEMPLATE
      enabled: $enabled
      deactivationReason: $deactivationReason
      target: $target
      comment: $comment
    }
  ) {
    _id
    target
    enabled
    history {
      timestamp
      user {
        _id
        profile {
          firstName
          lastName
        }
      }
      deactivationReason
      comment
      enabled
    }
  }
}
