fragment OrganizationDomains on Organization {
  domains {
    name
    defaultUiLanguage
    defaultSimulationLanguages
    allowedSimulationLanguages
  }
}

query CurrentUserOrganizationDefaultSettings {
  currentUser {
    _id
    organization {
      _id
      game {
        defaultGameMode
        usersAreAnonymousByDefault
      }
    }
  }
}
