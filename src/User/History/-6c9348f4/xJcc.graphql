query QuestTemplate($questId: ID!) {
  questTemplates(filter: { _id_eq: $questId }) {
    _id
    tag
    attributes {
      difficultyEstimate
      language
    }
    tags {
      name
      categoryName
      value
    }
  }
}

query QuestTemplatePreview($questId: ID!, $language: SUPPORTED_LOCALE) {
  questTemplates(filter: { _id_eq: $questId }) {
    _id
    preview(language: $language) {
      subject
      from {
        address
      }
      html
    }
  }
}
