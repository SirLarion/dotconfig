query GetFailRates($start: Timestamp!) {
  currentUser {
    _id
    organization {
      _id
      analytics {
        analyticsCubesBeta(filter: { timestamp_gt: $start }) {
          dataSet: dailyOrganizationPerformanceRatesSnapshot {
            nodes {
              x: timestamp
              y: obSimFailRate30D
            }
          }
          comparisonDataSet: dailyIndustryComparisonRatesSnapshot {
            nodes {
              x: timestamp
              y: obSimFailRate30D
            }
          }
        }
      }
    }
  }
}
