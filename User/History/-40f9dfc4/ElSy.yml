overwrite: true
schema: "../../../schema/generated/graphql/appSchema.graphql"
documents: "src/**/*.graphql"
generates:
  # Write global typedefs to @hox/frontend-utils
  ../../utils/src/types/graphql.generated.ts:
    plugins:
      - typescript
      - add:
          content: "/* eslint-disable */"
  src/:
    preset: near-operation-file
    presetConfig:
      folder: __generated__
      # Tilde (~) is used to tell the plugin to treat the path as an npm package path
      baseTypesPath: "~@hox/frontend-utils/types/graphql.generated"
    plugins:
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: "/* eslint-disable */"
hooks:
  afterAllFileWrite:
    - prettier --write
config:
  namingConvention: "keep"
