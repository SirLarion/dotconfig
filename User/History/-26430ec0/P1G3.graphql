query GetUserQuest($userId: ID!, $questId: ID!) {
  users(filter: { _id_eq: $userId }) {
    _id
    quests(filter: { _id_eq: $questId }) {
      _id
      state
      startsAt
      questTemplate {
        _id
      }
      result {
        completedAt
        stars
      }
      tags {
        value
      }
      vector {
        _id
        payload {
          emailCompiledTemplate {
            email {
              html
            }
          }
        }
      }
    }
  }
}
