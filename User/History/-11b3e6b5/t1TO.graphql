mutation UpdateOrgDomainContextOrgTheme(
  $organizationId: ID!
  $input: DomainInput!
) {
  updateDomain(organizationId: $organizationId, domain: $input) {
    data {
      name
      context {
        organization {
          theme {
            mainColor
            logo {
              url
            }
          }
        }
      }
    }
    errors {
      message
    }
  }
}
