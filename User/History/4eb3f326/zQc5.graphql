query GetIndustryAnalytics($industryId: ID!, $startDate: Timestamp) {
  currentUser {
    organization {
      _id
      analytics {
        analyticsCubesBeta {
          dataSet: dailyIndustryComparisonRatesSnapshot(
            filter: { industryId_eq: $industryId, timestamp_gt: $startDate }
            orderBy: timestamp_asc
          ) {
            nodes {
              x: timestamp
              successRate: obSimSuccessRate30D
              failRate: obSimFailRate30D
              missRate: obSimMissRate30D
              onboardingRate
              activityRate
            }
          }
        }
      }
    }
  }
}
